<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Yukari Im Travel Planner">
    <meta name="keyword" content="Travel, Planning, Travel Planner">
    <meta name="author" content="Yukari Im">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" href="favicon/favicon.ico">
    <title>Travel Planner</title>
  </head>

  <body>
    <div id="app-container">
      <header>
        <div class="app-name-container">
          <img src="https://img.icons8.com/ios-filled/50/000000/airplane-window-open.png" alt="airplane window">
          <div class ="app-name">Travel Planner</div>
        </div>
        <div class="search-container">
          <div class ="holder">
              <label for="dept-date">Date of Departure</label>
              <input id="dept-date" type="date" name="trip-start" value="2020-09-14" min="2020-08-01" max="2025-12-31">
          </div>
          <div class ="holder">
              <label for="return-date">Date of Return</label>
              <input id="return-date" type="date" name="trip-start" value="2020-09-23" min="2020-08-01" max="2025-12-31">
          </div>
          <div class="search-sub-container">
            <div class ="feel holder">
              <label for="city">Destination</label>
              <textarea id="city" placeholder="e.g., San Francisco" rows="1" cols="30" maxlength="30"></textarea>
            </div>
            <button id="plan" class="holder" type="submit">Plan</button>
          </div>
        </div>
      </header>

      <section class="my-trip">
        <h1 class="my-trip-headline">My Trip</h1>
        <div id="entry-holder"></div>
      </section>

      <a href="" id ="page-top" class="top-button hide">TOP</a>

      <footer class="footer">
        <p class="footer-text">&#9400;Yukari Im</p>
        <a class="link-text" target="_blank" href="https://icons8.com/icon/21269/airplane-window-open">Airplane Window Open</a> icon by <a class="link-text" target="_blank" href="https://icons8.com">Icons8</a>
      </footer>

    </div>
    <script src="js/app.js" type="module"></script>
  </body>
</html>
